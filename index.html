<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubber Duck</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #fdcb6e, #e17055);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .duck-container {
            text-align: center;
            position: relative;
        }

        .duck {
            width: 200px;
            height: 200px;
            font-size: 150px;
            cursor: pointer;
            transition: transform 0.2s ease;
            user-select: none;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
            animation: float 3s ease-in-out infinite;
        }

        .duck:hover {
            transform: scale(1.1);
        }

        .duck:active {
            transform: scale(0.95);
            animation: none;
        }

        .duck.clicked {
            animation: bounce 0.6s ease;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .title {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .quack-text {
            position: absolute;
            left: 50%;
            top: 10px;
            transform: translateX(-50%);
            font-size: 32px;
            color: #fff200;
            font-weight: bold;
            text-shadow: 0 2px 8px rgba(0,0,0,0.4);
            opacity: 1;
            pointer-events: none;
            animation: quack-fade 0.8s ease forwards;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            transition: transform 0.8s ease;
        }

        @keyframes quack-fade {
            0% { opacity: 1; transform: translateX(-50%) scale(1) translateY(0); }
            70% { opacity: 1; transform: translateX(-50%) scale(1.2) translateY(-20px); }
            100% { opacity: 0; transform: translateX(-50%) scale(1.1) translateY(-40px); }
        }
    </style>
</head>
<body>
    <div class="duck-container">
        <img src="assets/duck.png" alt="Rubber Duck" class="duck" id="duck" />
    </div>

    <script>
        const duck = document.getElementById('duck');
        let audioContext;
        
        // Initialize audio context on first user interaction
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // Generate quack sound using Web Audio API
            // Play quack.mp3 sound
                function playQuack() {
                        const quackAudio = new Audio('assets/quack.mp3');
                        quackAudio.preload = 'auto';
                        quackAudio.playbackRate = 1.0;
                        quackAudio.play().catch(() => {});
                }

        // Create ripple effect
        function createRipple(event) {
            const ripple = document.createElement('span');
            const rect = duck.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.classList.add('ripple');
            
            duck.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        }

        // Duck click handler
        duck.addEventListener('click', function(event) {
            playQuack();
            createRipple(event);
            // Create quack text
            const quackText = document.createElement('div');
            quackText.className = 'quack-text';
            quackText.textContent = 'quack';
            const container = duck.parentElement;
            // Random position within duck-container
            const containerRect = container.getBoundingClientRect();
            const minX = 0;
            const maxX = containerRect.width - 80; // 80px width buffer
            const minY = 0;
            const maxY = containerRect.height - 60; // 60px height buffer
            const randX = Math.random() * (maxX - minX) + minX;
            const randY = Math.random() * (maxY - minY) + minY;
            // Random rotation between -30 and 30 degrees
            const randRot = (Math.random() * 60) - 30;
            quackText.style.left = `${randX}px`;
            quackText.style.top = `${randY}px`;
            quackText.style.transform = `rotate(${randRot}deg)`;
            container.appendChild(quackText);
            setTimeout(() => {
                quackText.remove();
            }, 800);
            
            // Add bounce animation
            duck.classList.remove('clicked');
            void duck.offsetWidth; // Trigger reflow
            duck.classList.add('clicked');
            
            setTimeout(() => {
                duck.classList.remove('clicked');
            }, 600);
        });

        // Prevent context menu on right click
        duck.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });
    </script>
</body>
</html>
